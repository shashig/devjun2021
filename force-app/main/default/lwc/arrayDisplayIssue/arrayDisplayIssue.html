<template>
    <template if:false={employees}>
        <lightning-card>
            <template for:each={guides} for:item="guide">
                <a href="#" key={guide.name} onclick={showEmployees}>
                    <lightning-layout-item padding="around-small" alignment-bump="center">
                        <p>{guide.name}</p>
                    </lightning-layout-item>
                </a>
            </template>
        </lightning-card>
    </template>
    <template if:true={employees}>
        <lightning-card>
            <template for:each={employees} for:item="emp">
                <a href="#" key={emp.name} data-guidename={emp.name}>
                    <lightning-layout-item padding="around-small" alignment-bump="center">
                        <p>{emp.name}</p>
                    </lightning-layout-item>
                </a>
            </template>
        </lightning-card>
        <a href="#" onclick={showGuides}>
            <lightning-layout-item padding="around-small" alignment-bump="center">
                <p>Show Guides</p>
            </lightning-layout-item>
        </a>
    </template>
</template>
